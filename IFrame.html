<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

    <body>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>
        <br/>
        <span id="player-demo-statistics-header">Statistics</span> The information in this section describes the status of
        the video player and the video being played (or the last video to play). 
        </span>
        <div id="video-details">/</div>
        <!-- 2. This code loads the IFrame Player API code asynchronously. -->
        <script src="https://www.youtube.com/iframe_api" async></script>
        <script>
            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '390',
                    width: '640',
                    videoId: 'SuUlHD4sBB4',
                    autoplay: 0,
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
                setInterval(function () {
                    $("#video-details").html("<b>Duration:</b> " + player.getDuration() + "<br/>" +
                        "<b>Current time:</b> " + player.getCurrentTime() + "<br/>" +
                        "<b>Player state:</b> " + player.getPlayerState() + "<br/>" +
                        "<b>Percentage of video loaded:</b> " + player.getVideoLoadedFraction() + "<br/>" +
                        "<b>Start bytes:</b> " + player.getVideoStartBytes() + "<br/>" +
                        "<b>Quality level:</b> " + player.getPlaybackQuality() + "<br/>" +
                        "<b>Available levels:</b> " + player.getAvailableQualityLevels() + "<br/>" +
                        "<b>Volume (on/off):</b> " + player.isMuted() + "<br/>" );
                }, 1000);
            }

            function onPlayerReady(event) {
                event.target.playVideo();
            }


            /** 5. The API calls this function when the player's state changes. ie
             * -1 (unstarted)
              0 (ended)
              1 (playing)
              2 (paused)
              3 (buffering)
              5 (video cued)
            **/
            function onPlayerStateChange(event) {
                // alert(event.data);
            }
            function stopVideo() {
                player.stopVideo();
            }
        </script>
    </body>

</html>
